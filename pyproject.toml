[tool.poetry]
name = "reactive-agents"
version = "0.1.0a6"
description = "A custom reactive AI Agent framework for LLM-driven task execution"
authors = ["Tyler Buell"]
maintainers = ["Tyler Buell"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tylerbuell/reactive-ai-agent"
repository = "https://github.com/tylerbuell/reactive-ai-agent"
documentation = "https://github.com/tylerbuell/reactive-ai-agent/blob/main/README.md"
keywords = ["ai", "agents", "llm", "automation", "workflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [
    { include = "reactive_agents" }
]

[tool.poetry.scripts]
reflex = "reactive_agents.console.cli:main"

[tool.poetry.dependencies]
python = "^3.10"
ollama = "^0.5.1"
requests = "^2.32.3"
python-dotenv = "^1.0.1"
pydantic = "^2.10.3"
docstring-parser = "^0.16"
groq = "^0.13.0"
markitdown = "^0.0.1a3"
colorlog = "^6.9.0"
mcp = "^1.4.1"
mcp-proxy = "^0.8.0"
tiktoken = "^0.9.0"
chromadb = "^1.0.13"
sentence-transformers = "^4.1.0"
a2a-sdk = "^0.2.10"
click = "^8.1.7"
rich = "^13.7.0"
openai = "^1.57.1"
anthropic = ">=0.45.2"
google-generativeai = "^0.8.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.1.0"
pytest-timeout = "^2.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
